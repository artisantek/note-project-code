spring.datasource.url=jdbc:postgresql://knote.cevhxmrityln.ap-south-1.rds.amazonaws.com:5432/knote
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

logging.level.org.springframework.web=DEBUG
logging.level.freemarker=DEBUG 

spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates/

uploadDir=/tmp/uploads/

# AWS Credentials
aws.accessKeyId=${AWSACCESS}
aws.secretKey=${AWSSECRET}

# S3 Bucket Name
aws.s3.bucket=note-project

aws.s3.region=ap-south-1
